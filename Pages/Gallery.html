<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../Styles/gallery.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <a href="../index.html" class="button">Home</a>
            <a href="meetTheCleaners.html" class="button">Meet the Cleaners</a>
            <a href="Services.html" class="button">Services</a>
            <a href="ContactUs.html" class="button">Contact Us!</a>
        </div>
    </div>
    <div class="slideshow">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            
            <div class="slides">
                <div class="slide">
                    <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3">
                </div>
            </div>

            <div class="navigation">
                <label for="slide1" class="nav-dot"></label>
                <label for="slide2" class="nav-dot"></label>
                <label for="slide3" class="nav-dot"></label>
            </div>

            <div class="controls">
                <label for="slide3" class="prev">❮</label>
                <label for="slide2" class="next">❯</label>
            </div>
        </div>
    </div>
</body>
</html>
